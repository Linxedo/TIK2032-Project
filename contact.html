<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website - Kontak</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Lora&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="background-container" id="background-container">
        <div class="background-layer" id="bg-layer-1"></div>
        <div class="background-layer" id="bg-layer-2"></div>
    </div>
    <header class="header">
        <div class="logo">
            <h1>Steve</h1>
        </div>
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="gallery.html" class="nav-link">Gallery</a>
            <a href="blog.html" class="nav-link">Blog</a>
            <a href="#" class="nav-link active">Contact</a>
        </nav>
        <div class="customization-controls">
            <select id="font-selector" aria-label="Select font">
                <option value="Roboto">Roboto</option>
                <option value="Open Sans">Open Sans</option>
                <option value="Lora">Lora</option>
            </select>
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="main">
        <section class="content">
            <div class="contact-container">
                <div class="contact-card">
                    <h3>Hubungi Kami</h3>
                    <p>Kirim pesan Anda melalui formulir di bawah ini, dan kami akan segera menghubungi Anda.</p>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Nama</label>
                            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required />
                        </div>
                        <div class="form-group">
                            <label for="message">Pesan</label>
                            <textarea id="message" name="message" placeholder="Tulis pesan Anda" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="cta-button">Kirim Pesan</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Â© Steve 2025</p>
        <div class="social-links">
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-link');
            const themeToggle = document.querySelector('.theme-toggle');
            const fontSelector = document.querySelector('#font-selector');
            const body = document.body;
            const bgLayer1 = document.querySelector('#bg-layer-1');
            const bgLayer2 = document.querySelector('#bg-layer-2');
            const contactForm = document.querySelector('#contact-form');

            // Background slideshow
            const backgrounds = [
                'https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZG9nJTIwbGFuZHNjYXBlfGVufDB8fDB8fHww',
                'https://images.unsplash.com/photo-1506104489822-562ca25152fe?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8NGslMjBuYXR1cmV8ZW58MHx8MHx8fDA%3D',
                'https://images.unsplash.com/photo-1448518340475-e3c680e9b4be?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bGFrZSUyMGxvdWlzZXxlbnwwfHwwfHx8MA%3D%3D'
            ];

            // Preload images
            backgrounds.forEach(src => {
                const img = new Image();
                img.src = src;
            });

            let currentBackground = 0;
            let activeLayer = bgLayer1;

            function changeBackground() {
                const nextLayer = activeLayer === bgLayer1 ? bgLayer2 : bgLayer1;
                nextLayer.style.backgroundImage = `url('${backgrounds[currentBackground]}')`;
                nextLayer.style.opacity = '1';
                activeLayer.style.opacity = '0';
                activeLayer = nextLayer;
                currentBackground = (currentBackground + 1) % backgrounds.length;
            }

            // Initialize first background
            bgLayer1.style.backgroundImage = `url('${backgrounds[currentBackground]}')`;
            bgLayer1.style.opacity = '1';
            bgLayer2.style.opacity = '0';
            currentBackground = (currentBackground + 1) % backgrounds.length;
            setInterval(changeBackground, 10000);

            // Set active navigation link
            const currentPage = window.location.pathname.split('/').pop() || 'contact.html';
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                if (linkPage === currentPage) {
                    link.classList.add('active');
                }
            });

            // Theme toggle
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const isDark = body.classList.contains('dark-mode');
                themeToggle.innerHTML = `<i class="fas ${isDark ? 'fa-sun' : 'fa-moon'}"></i>`;
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            // Load saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.innerHTML = `<i class="fas fa-sun"></i>`;
            }

            // Font selection
            fontSelector.addEventListener('change', (e) => {
                body.style.fontFamily = `'${e.target.value}', sans-serif`;
                localStorage.setItem('font', e.target.value);
            });

            // Load saved font
            const savedFont = localStorage.getItem('font');
            if (savedFont) {
                body.style.fontFamily = `'${savedFont}', sans-serif`;
                fontSelector.value = savedFont;
            }

            // Form validation and submission
            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.querySelector('#name').value.trim();
                const email = document.querySelector('#email').value.trim();
                const message = document.querySelector('#message').value.trim();

                if (name && email && message) {
                    alert('Pesan berhasil dikirim! Kami akan segera menghubungi Anda.');
                    contactForm.reset();
                } else {
                    alert('Harap isi semua kolom dengan benar.');
                }
            });
        });
    </script>
</body>
</html>
